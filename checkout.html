<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Calex Electronics Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #payment-element {
      margin-bottom: 24px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-800">
  
  <!-- Toast Notification -->
  <div id="toast" class="toast-notification">
    <span id="toastMessage"></span>
  </div>

  <!-- HEADER -->
  <header class="sticky top-0 z-50">
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white text-sm">
      <div class="max-w-7xl mx-auto px-4 py-2 flex flex-wrap justify-between items-center">
        <div class="flex items-center space-x-4">
          <span class="flex items-center text-xs md:text-sm">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
            070 3757 8907
          </span>
        </div>
        <div class="text-xs md:text-sm">
          ðŸ”’ Secure Checkout
        </div>
      </div>
    </div>

    <div class="bg-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 py-4">
        <div class="flex justify-between items-center gap-4">
          <a href="index.html" class="flex items-center gap-3 group">
            <div class="bg-gradient-to-br from-blue-600 to-blue-500 p-2 rounded-xl transform group-hover:rotate-12 transition-transform duration-300">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
              </svg>
            </div>
            <div class="hidden sm:block">
              <h1 class="text-2xl font-extrabold bg-gradient-to-r from-blue-600 to-blue-500 bg-clip-text text-transparent">Calex</h1>
              <p class="text-xs text-gray-500 -mt-1">Electronics Hub</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- CHECKOUT CONTENT -->
  <main class="max-w-5xl mx-auto px-4 py-12">
    <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-8">Secure Checkout</h1>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Checkout Form -->
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-6">Customer Information</h2>
        
        <form id="checkout-form">
          <div class="space-y-4 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
              <input type="text" id="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
              <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
              <input type="tel" id="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Delivery Address</label>
              <textarea id="address" required rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
          </div>

          <h2 class="text-xl font-bold text-gray-800 mb-6">Payment Information</h2>
          
          <div id="payment-element">
            <!-- Stripe Payment Element will be inserted here -->
          </div>

          <div id="payment-message" class="hidden text-red-600 mb-4"></div>

          <button type="submit" id="submit-btn" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed">
            <span id="button-text">Pay Now</span>
            <div class="spinner hidden mx-auto" id="spinner"></div>
          </button>
        </form>
      </div>

      <!-- Order Summary -->
      <div>
        <div class="bg-white rounded-xl shadow-lg p-6 sticky top-24">
          <h2 class="text-xl font-bold text-gray-800 mb-4">Order Summary</h2>
          
          <div id="order-items" class="space-y-3 mb-4">
            <!-- Order items will be inserted here -->
          </div>

          <div class="border-t pt-4 space-y-2">
            <div class="flex justify-between text-gray-700">
              <span>Subtotal</span>
              <span id="subtotal" class="font-semibold">â‚¦0</span>
            </div>
            <div class="flex justify-between text-gray-700">
              <span>Shipping</span>
              <span id="shipping" class="font-semibold">â‚¦0</span>
            </div>
            <div class="border-t pt-2 flex justify-between text-lg font-bold text-gray-900">
              <span>Total</span>
              <span id="total">â‚¦0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="cart.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
