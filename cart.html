<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Calex Electronics Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-800">
  
  <!-- Toast Notification -->
  <div id="toast" class="toast-notification">
    <span id="toastMessage"></span>
  </div>

  <!-- HEADER -->
  <header class="sticky top-0 z-50">
    <!-- Top Bar -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white text-sm">
      <div class="max-w-7xl mx-auto px-4 py-2 flex flex-wrap justify-between items-center">
        <div class="flex items-center space-x-4">
          <span class="flex items-center text-xs md:text-sm">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
            070 3757 8907
          </span>
        </div>
        <div class="text-xs md:text-sm">
          ðŸŽ‰ Free Shipping on orders over â‚¦10,000
        </div>
      </div>
    </div>

    <!-- Main Header -->
    <div class="bg-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 py-4">
        <div class="flex justify-between items-center gap-4">
          <!-- Logo -->
          <a href="index.html" class="flex items-center gap-3 group">
            <div class="bg-gradient-to-br from-blue-600 to-blue-500 p-2 rounded-xl transform group-hover:rotate-12 transition-transform duration-300">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
              </svg>
            </div>
            <div class="hidden sm:block">
              <h1 class="text-2xl font-extrabold bg-gradient-to-r from-blue-600 to-blue-500 bg-clip-text text-transparent">Calex</h1>
              <p class="text-xs text-gray-500 -mt-1">Electronics Hub</p>
            </div>
          </a>

          <!-- Navigation -->
          <nav class="hidden md:flex space-x-6">
            <a href="index.html" class="nav-link-custom">Home</a>
            <a href="index.html#products" class="nav-link-custom">Shop</a>
            <a href="cart.html" class="nav-link-custom text-blue-600">Cart</a>
          </nav>

          <!-- Cart Icon -->
          <div class="flex items-center space-x-3">
            <a href="cart.html" class="relative flex items-center gap-2 px-3 py-2 rounded-lg bg-blue-50 text-blue-600">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
              </svg>
              <span class="font-medium">Cart</span>
              <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center" id="cartBadge">0</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- CART CONTENT -->
  <main class="max-w-7xl mx-auto px-4 py-12">
    <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-8">Shopping Cart</h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Cart Items -->
      <div class="lg:col-span-2">
        <div id="cartItems" class="space-y-4">
          <!-- Cart items will be inserted here -->
        </div>
        
        <div id="emptyCart" class="hidden text-center py-16">
          <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <h2 class="text-2xl font-bold text-gray-700 mb-2">Your cart is empty</h2>
          <p class="text-gray-500 mb-6">Add some products to get started!</p>
          <a href="index.html#products" class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
            Continue Shopping
          </a>
        </div>
      </div>

      <!-- Order Summary -->
      <div id="orderSummary" class="lg:col-span-1">
        <div class="bg-white rounded-xl shadow-lg p-6 sticky top-24">
          <h2 class="text-xl font-bold text-gray-800 mb-4">Order Summary</h2>
          
          <div class="space-y-3 mb-6">
            <div class="flex justify-between text-gray-700">
              <span>Subtotal</span>
              <span id="subtotal" class="font-semibold">â‚¦0</span>
            </div>
            <div class="flex justify-between text-gray-700">
              <span>Shipping</span>
              <span id="shipping" class="font-semibold">â‚¦0</span>
            </div>
            <div class="border-t pt-3 flex justify-between text-lg font-bold text-gray-900">
              <span>Total</span>
              <span id="total">â‚¦0</span>
            </div>
          </div>

          <a href="checkout.html" id="checkoutBtn" class="block w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white text-center py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-blue-600 transition transform hover:scale-105 shadow-lg">
            Proceed to Checkout
          </a>
          
          <a href="index.html#products" class="block w-full text-center text-blue-600 py-3 mt-3 hover:text-blue-700 font-medium">
            Continue Shopping
          </a>
        </div>
      </div>
    </div>
  </main>

  <script src="cart.js"></script>
  <script src="cart-page.js"></script>
</body>
</html>
